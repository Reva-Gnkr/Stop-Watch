<!DOCTYPE html>
<head>
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>StopWatch</h1><br>
    <div class="stopwatch">
    <h3 id="display">00.00.00</h3>
        <button onclick="starttimer()" class="starttimer">Start</button>
        <button id="pauseResumeBtn" onclick="pausetimer()">Pause</button>
        <button onclick="stoptimer()" class="stoptimer">Reset</button>
    </div>


    <script src="script.js" ></script>
</body>
</html>
